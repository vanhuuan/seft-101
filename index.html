<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div id="todo-header" class="header">
      <h2>My To Do List</h2>
      <input type="text" id="todo-input" placeholder="Title...">
      <span onclick="newTodoItem()" class="add-btn">Add</span>
    </div>

    <ul id="todo-list">
      <li class="checked completed-item">KMS Next Programming Introduction</li>
      <li class="checked completed-item">KMS Culture</li>
      <li>Git - Introduction</li>
      <li>Git Assignment</li>
      <li>Code Quality</li>
      <li>Scrum Training</li>
    </ul>

    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
